<div class="container-fluid">
    <div class="row mt-3">
        <div *ngFor="let data of homePageResultSet" class="col-6 h-50">
            <div class="card shadow-sm mt-2 mb-2 bg-white rounded" style="height: 15rem !important;"
            routerLink="/homeComponent/searchComponent">
                <img src="{{data.src}}" class="card-img w-100 h-100" style="cursor: pointer;">
                <div class="card-img-overlay" [ngClass]="{'text-black': !data.color, 'text-white':!data.color}">
                    <h5 class="card-title">{{ data.name }}</h5>
                    <p class="card-text">{{data.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
