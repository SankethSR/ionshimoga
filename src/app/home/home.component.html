<div *ngIf="router == '/homeComponent'" class="container-fluid">
    <div class="row mt-3">
        <div *ngFor="let data of homePageResultSet" class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 h-50">
            <div class="card shadow mt-2 mb-2 bg-white rounded" style="height: 15rem !important; cursor: pointer;"
                routerLink="/homeComponent/{{data.component}}">
                <img src="{{data.src}}" class="card-img w-100 h-100" style="cursor: pointer;">
                <div class="card-img-overlay" [ngClass]="{'text-black': !data.color, 'text-white':!data.color}">
                    <h5 class="card-title display-4">{{ data.name }}</h5>
                    <p class="card-text h5 font-weight-bold text-monospace">{{data.content}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <router-outlet></router-outlet>
    </div>
</div>
